<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="utf-8">

        <script src="scripts/vis.js" type="text/javascript"></script>
        <script src="scripts/presets.js" type="text/javascript"></script>

        <link href='css/site.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <canvas id="vis" width="1024" height="1024"></canvas>
        <select id="select-vis" onchange="changeInit(this)">
        </select>
        <script>
            const dropdown = document.getElementById('select-vis');
            for (let i = 0; i < presets.length; i++) {
                dropdown.innerHTML += "<option value=" + i + ">" + presets[i].name + "</option>";
            }

            const canvas = document.getElementById('vis');
            init(0);

            function changeInit(sel) {
                const selection = parseInt(sel.value);
                init(selection);
            }
            
        </script>
    </body>


</html>
